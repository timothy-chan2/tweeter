<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- old-tweet CSS -->
    <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-write-tweet">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down angle-double"></i>
      </div>
    </nav>

    <header id="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Keylana Chan</h2>
      </div>
    </header>  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section id="old-tweets">
        <article class="single-tweet">
          <header>
            <div class="user">
              <img src="https://i.imgur.com/73hZDYK.png" style="max-width: 80px">
              <span>Newton</span>
            </div>
            <span class="handle">@SirIsaac</span>
          </header>
          <p class="show-tweet">If I have seen further it is by standing on the shoulders of giants</p>
          <footer>
            <span class="days-since">10 days ago</span>
            <div class="tweet-icons">
              <i class="fas fa-flag icon"></i>
              <i class="fas fa-retweet icon"></i>
              <i class="fas fa-heart icon"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Composer character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
